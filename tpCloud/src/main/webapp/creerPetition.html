<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Créer ma petition</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>

    var root = document.body

	var Petition = {
	    list: [],
	    loadList: function() {
	        return m.request({
	            method: "GET",
	            url: "https://projetcloudm1.appspot.com/api/myApi/v1/listAllPetition",
	            withCredentials: true,
	        })
	        .then(function(result) {
	            Petition.list = result.data
	        })
	    }, 
	    current: {},
	    save: function() {
	    	console.log("saving...",Petition.current)
	        return m.request({
	            method: "POST",
	            //profile.getId() récupère l'ID du USER 
	            url: "https://projetcloudm1.appspot.com/_ah/api/myApi/v1/addPetition?body="+Petition.current.body+"&title="+Petition.current.title,
	            data: Petition.current,
	            withCredentials: true, 
	        })
	        .then(function(result) {
	        	console.log("got:",result)
	        	Petition.loadList()
	        })
	    }
	}

    // formulaire pour poster une petition
	 var PetitionFormulaire = {
				view: function() {
			        return m("form", {
			                onsubmit: function(e) {
			                    e.preventDefault()
			                    Petition.save()
			                    console.log("ici");
			                }
			            }, [
			            m("label.label", "nom"),
			            m("input.input[type=textarea][style=width:400px; height:100px;][placeholder=Nom de la pétition]",{
			                oninput: function (e) {Petition.current.title=e.target.value},
			                value: Petition.current.nom
			            }),
			            m("label.label", "corps"),
			            m("input.input[type=textarea][style=width:600px; height:200px;][placeholder=Corps de la pétition]", {
			                oninput: function (e) {Petition.current.body=e.target.value},
			                value: Petition.current.corps
			            }),
			            m("button.button[type=submit]", "Sauvegarder"),
			        ])
			    }
		}

    
	 var Affichage = {
	 	    view: function() {
	 	    	return m("main", [
	 	           m("h1", {class: "title"}, "Soumettre une pétition"),
	 	           m("p", "Vous pouvez ici créer une nouvelle pétition."),
	 	           m("p", "Cette dernière dois contenir un titre et un description de la pétition."),
	 	           m("div", {id: "form"}, m(PetitionFormulaire)), 
	 	           m("li",[m("a", {href:"accueil.html"}, "Revenir à l'écran d'acceuil"),]),
	 	           m("li",[m("a", {href:"index.html"}, "Revenir à la liste des fonctionnalités"),]),
	 	           
	 	           //m("a", {href:"listePetition.html"}, "Liste des petitions"),
	 	            
	 	        ])
	 	    }
	 	}
   
 	m.mount(root, Affichage)	

	</script>
	
</body>
</html>
